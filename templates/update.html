{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Udpate Your Recipe</title>
    {% block content %}
    <style >
        /* body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        } */
        h1 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>

<body>
<h2 style="text-align: center; color: #ffffff; background-color: black;">Update Your Recipe</h2>

<form action="/update/{{recipe.sno}}" method="POST" enctype="multipart/form-data" style=" background-color: #ffffff; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    
    <label for="title" style="display: block; margin-bottom: 10px; font-weight: bold;">Recipe Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter the recipe title" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.title}}">
    
    <label for="country" style="display: block; margin-bottom: 10px; font-weight: bold;">Country of Origin:</label>
    <input type="text" id="country" name="country" placeholder="Enter the country of origin" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.country}}">
    
    <label for="cuisine" style="display: block; margin-bottom: 10px; font-weight: bold;">Cuisine:</label>
    <input type="text" id="cuisine" name="cuisine" placeholder="Enter the cuisine type" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.cuisine}}">
    
    <label for="prep_time" style="display: block; margin-bottom: 10px; font-weight: bold;">Preparation Time (in minutes):</label>
    <input type="number" id="prep_time" name="prep_time" min="1" placeholder="Enter preparation time" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.prep_time}}">
    
    <label for="cook_time" style="display: block; margin-bottom: 10px; font-weight: bold;">Cooking Time (in minutes):</label>
    <input type="number" id="cook_time" name="cook_time" min="1" placeholder="Enter cooking time" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.cook_time}}">
    
    <label for="serving_size" style="display: block; margin-bottom: 10px; font-weight: bold;">Serving Size:</label>
    <input type="number" id="serving_size" name="serving_size" min="1" placeholder="Enter serving size" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.serving}}">
    
    <label for="ingredients" style="display: block; margin-bottom: 10px; font-weight: bold;">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" rows="5" placeholder="List ingredients with quantities, separated by commas" required
              style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.ingredients}}"></textarea>
    
    <label for="instructions" style="display: block; margin-bottom: 10px; font-weight: bold;">Instructions:</label>
    <textarea id="instructions" name="instructions" rows="8" placeholder="Provide step-by-step instructions" required
              style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.instructions}}"></textarea>
    
    <label for="notes" style="display: block; margin-bottom: 10px; font-weight: bold;">Additional Notes:</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Any additional tips or notes (optional)"
              style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" value="{{recipe.notes}}"></textarea>

    <label for="image" style="display: block; margin-bottom: 10px; font-weight: bold;">Upload an Image:</label>
    <input type="file" id="image" name="image" accept="image/*"
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
    
    <button type="submit" class="btn btn-outline-dark">
        Update
    </button>
</form>
{% endblock %}

</body>
</html>
